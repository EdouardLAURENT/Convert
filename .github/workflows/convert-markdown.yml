name: Convert Markdown to HTML

on:
  push:
    paths:
      - '**.md'
      - 'markdown/**'
      - 'sujet/**'
    branches:
      - main
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“ Ensure directories exist
        run: |
          mkdir -p markdown html
          echo "âœ“ Directories created/verified"
      
      - name: ğŸ“¦ Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          pandoc --version
      
      - name: ï¿½ Check markdown files
        run: |
          echo "Checking for markdown files..."
          find markdown -name "*.md" -type f || echo "No markdown files found"
          ls -la markdown/ || echo "markdown/ directory not found"
      
      - name: ğŸ”§ Verify script and config
        run: |
          echo "Checking convert engine..."
          test -f convert && echo "âœ“ convert wrapper exists" || exit 1
          test -f .convert/engine.sh && echo "âœ“ .convert/engine.sh exists" || exit 1
          test -f .convert/config.conf && echo "âœ“ .convert/config.conf exists" || echo "âš ï¸  config.conf missing"
          test -d .convert/templates && echo "âœ“ templates/ exists" || exit 1
          test -f .convert/templates/epitech-academy.html && echo "âœ“ template exists" || exit 1
      
      - name: ğŸ”„ Convert Markdown to HTML
        run: |
          chmod +x convert .convert/engine.sh
          ./convert || {
            echo "âŒ Conversion failed!"
            echo "Content of markdown/:"
            ls -la markdown/
            exit 1
          }
      
      - name: ğŸ“Š List generated files
        run: |
          echo "Generated HTML files:"
          if [ -d html ]; then
            find html -type f -name "*.html" || echo "No HTML files found"
            ls -la html/
          else
            echo "âŒ html/ directory was not created"
            exit 1
          fi
      
      - name: ğŸ’¾ Commit and push HTML files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Ajouter les fichiers HTML gÃ©nÃ©rÃ©s
          git add html/
          
          # VÃ©rifier s'il y a des changements
          if git diff --staged --quiet; then
            echo "â„¹ï¸  No changes to commit"
          else
            echo "ğŸ“ Committing changes..."
            git commit -m "ğŸ¤– Auto-convert: Markdown â†’ HTML [skip ci]"
            git push
            echo "âœ… Changes pushed successfully"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: âœ… Conversion completed
        run: echo "âœ… Markdown files successfully converted to HTML"
