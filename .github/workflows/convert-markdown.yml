name: Convert Markdown to HTML

on:
  push:
    paths:
      - '**.md'
      - 'markdown/**'
      - 'sujet/**'
    branches:
      - main
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  convert:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ“¦ Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          pandoc --version
      
      - name: ðŸ”„ Convert Markdown to HTML
        run: |
          chmod +x convert.sh
          ./convert.sh
      
      - name: ðŸ“Š List generated files
        run: |
          echo "Generated HTML files:"
          find html -type f -name "*.html" || echo "No HTML files found"
      
      - name: ðŸ’¾ Commit and push HTML files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add html/
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-convert: Markdown â†’ HTML [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: âœ… Conversion completed
        run: echo "âœ… Markdown files successfully converted to HTML"
