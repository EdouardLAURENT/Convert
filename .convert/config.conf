# Configuration Pandoc
# Ce fichier est utilisé par .convert/engine.sh

# Dossiers (relatifs à la racine du projet)
INPUT_DIR="markdown"
OUTPUT_DIR="html"

# Template (relatif à .convert/)
TEMPLATE="templates/epitech-academy.html"

# GitHub Pages (pour génération automatique du README)
GITHUB_USER="EdouardLAURENT"
GITHUB_REPO="Convert"
GITHUB_PAGES_URL="https://${GITHUB_USER}.github.io/${GITHUB_REPO}"

# Options Pandoc
SYNTAX_STYLE=""            # Désactivé - on utilise Prism.js
TOC_ENABLED="true"         # Table des matières
TOC_DEPTH="3"              # Profondeur de la TOC (1-6)

# Note: Les ressources (images, etc.) sont placées dans markdown/NOM_COURS/images/
# Elles sont automatiquement copiées vers html/NOM_COURS/images/ lors de la conversion
# Coloration syntaxique gérée par Prism.js (style Notion)
